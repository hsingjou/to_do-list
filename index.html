<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="index.css"> 
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
          </style>
    <title>TO-DO LIST</title>
</head>
<body>
    <div class="container-fluid">
        <div class="to-do-list">
            <div class="header">
                <h3>To-Do List</h3>
                <div class="text_n_btn">
                    <input type="text" class="input_text" placeholder="add your thing" id="input_text">
                    <span class="add_btn" onclick="newThing()">add</span>
                </div>
            </div>
            <div class="content">
                <ul id="mylist">
                    <li>繳停車費$20（9/15前）</li>
                    <li>去7-11領包裹$300</li>
                    <li>面試（10:00am）</li>
                    <li>假日記得吸地板！</li>
                  </ul>
                  
                  
            </div>
        </div>
    </div>
    <script>
        var mylist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < mylist.length; i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        mylist[i].appendChild(span);
        }
        
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
        }
        }
    function newThing() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("input_text").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
            alert("請輸入文字後再按add .ᐟ.ᐟ ");
        } else {
            document.getElementById("mylist").appendChild(li);
        }
        document.getElementById("input_text").value = "";

        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);

        for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
            }
        }
    }
    var list = document.querySelector('ul');
    list.addEventListener('click', function(ev) {
    if (ev.target.tagName === 'LI') {
        ev.target.classList.toggle('checked');
    }
    }, false);

    

    
    </script>
</body>
</html>
